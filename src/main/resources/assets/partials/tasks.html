<div class="row">
    <div class="span12">
        <table class="table table-striped table-bordered table-condensed" id="tasks" ng-show="tasks.all.length">
            <thead>
            <tr>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks.all">
                <td>{{task.description}}</td>
            </tr>
            </tbody>
        </table>
        <div class="span12" ng-hide="tasks.all.length">
            <p>No tasks to show</p>
        </div>
    </div>
</div>
